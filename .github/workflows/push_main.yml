name: Build main

on:
  push:
    branches:
      - main

jobs:
  main:
    name: Test and build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build and Test
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm ci
      - run: npm run test:ci
      - run: npm run build:ci
      - run: npm run compose:test:integration
